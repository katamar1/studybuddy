<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Login â€“ StudyBuddy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body{background:radial-gradient(circle at 50% 10%,#1e2126 0%,#111317 80%);}
        .glass-card{backdrop-filter:blur(8px);background:rgba(33,37,41,.65);
            border:1px solid rgba(255,255,255,.05);box-shadow:0 .5rem 1.5rem rgba(0,0,0,.6);}
        .btn-hover-lift:hover{transform:translateY(-2px);box-shadow:0 .5rem 1rem rgba(0,0,0,.35);}
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 text-light">

<div class="container px-4">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">

            <div class="card glass-card p-4">
                <h2 class="text-center fw-semibold mb-4">
                    <i class="bi bi-box-arrow-in-right me-1 text-primary"></i>Login
                </h2>

                <form th:action="@{/login}" method="post" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username"
                               class="form-control" required autofocus>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password"
                               class="form-control" required>
                    </div>

                    <button type="submit"
                            class="btn btn-primary w-100 btn-hover-lift">
                        <i class="bi bi-arrow-right-circle me-1"></i>Sign in
                    </button>
                </form>

                <div class="text-center mt-3 small">
                    No account yet?
                    <a href="/register" class="link-light text-decoration-underline">Register here</a>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
