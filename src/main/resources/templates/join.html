<form th:action="@{/join}" method="post" th:object="${userJoinForm}">
    <h3>Join Clubs</h3>
    <div th:each="club : ${allClubs}" class="form-check">
        <input type="checkbox" th:value="${club.id}" th:field="*{clubIds}" class="form-check-input" />
        <label th:text="${club.name}" class="form-check-label"></label>
    </div>

    <h3 class="mt-4">Join Courses</h3>
    <div th:each="course : ${allCourses}" class="form-check">
        <input type="checkbox" th:value="${course.id}" th:field="*{courseIds}" class="form-check-input" />
        <label th:text="${course.name}" class="form-check-label"></label>
    </div>

    <button class="btn btn-primary mt-3">Save</button>
</form>
