<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Log a Study Session – StudyBuddy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body{background:radial-gradient(circle at 50% 10%,#1e2126 0%,#111317 80%);}
        .glass-card{backdrop-filter:blur(8px);background:rgba(33,37,41,.65);
            border:1px solid rgba(255,255,255,.05);box-shadow:0 .5rem 1.5rem rgba(0,0,0,.6);}
        .btn-hover-lift:hover{transform:translateY(-2px);box-shadow:0 .5rem 1rem rgba(0,0,0,.35);}
    </style>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100 text-light">

<div class="container px-3">
    <div class="glass-card card mx-auto p-4" style="max-width:600px;">

        <h1 class="text-center fw-semibold mb-4">
            <i class="bi bi-pencil-square me-2 text-primary"></i>Log a Study Session
        </h1>

        <form th:action="@{/session}" th:object="${sessionForm}" method="post">

            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                Please fix the errors below before submitting.
            </div>

            <div class="mb-3">
                <label for="startTime" class="form-label">Start Time</label>
                <input type="datetime-local" id="startTime" th:field="*{startTime}"
                       class="form-control" required>
                <div class="text-danger small" th:errors="*{startTime}"></div>
            </div>

            <div class="mb-3">
                <label for="endTime" class="form-label">End Time</label>
                <input type="datetime-local" id="endTime" th:field="*{endTime}"
                       class="form-control" required>
                <div class="text-danger small" th:errors="*{endTime}"></div>
            </div>

            <div class="mb-3">
                <label for="type" class="form-label">Session Type</label>
                <select id="type" th:field="*{type}" class="form-select" required>
                    <option value="" disabled selected>Select a type</option>
                    <option value="Reading">Reading</option>
                    <option value="Coding">Coding</option>
                    <option value="Review">Review</option>
                    <option value="Homework">Homework</option>
                    <option value="Group Study">Group Study</option>
                </select>
                <div class="text-danger small" th:errors="*{type}"></div>
            </div>

            <div class="mb-3">
                <label for="reflection" class="form-label">Reflection</label>
                <textarea id="reflection" th:field="*{reflection}" class="form-control"
                          rows="4" placeholder="What did you work on or learn?"></textarea>
                <div class="text-danger small" th:errors="*{reflection}"></div>
            </div>

            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="usedAI" th:field="*{usedAI}">
                <label class="form-check-label" for="usedAI">Used AI tools?</label>
            </div>

            <button type="submit"
                    class="btn btn-primary w-100 btn-hover-lift">
                <i class="bi bi-save me-1"></i>Save Session
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="/dashboard" class="link-light text-decoration-underline small">
                ← Back to Dashboard
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
