<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log a Study Session â€“ StudyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center text-primary mb-4">Log a Study Session</h1>

    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <form th:action="@{/session}" th:object="${sessionForm}" method="post">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                    Please fix the errors below before submitting.
                </div>
                <div class="mb-3">
                    <label for="startTime" class="form-label">Start Time</label>
                    <input type="datetime-local" id="startTime" th:field="*{startTime}" class="form-control" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></div>
                </div>

                <div class="mb-3">
                    <label for="endTime" class="form-label">End Time</label>
                    <input type="datetime-local" id="endTime" th:field="*{endTime}" class="form-control" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></div>
                </div>

                <div class="mb-3">
                    <label for="type" class="form-label">Session Type</label>
                    <select id="type" th:field="*{type}" class="form-select" required>
                        <option value="" disabled selected>Select a type</option>
                        <option value="Reading">Reading</option>
                        <option value="Coding">Coding</option>
                        <option value="Review">Review</option>
                        <option value="Homework">Homework</option>
                        <option value="Group Study">Group Study</option>
                    </select>
                    <div class="text-danger small" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
                </div>

                <div class="mb-3">
                    <label for="reflection" class="form-label">Reflection</label>
                    <textarea id="reflection" th:field="*{reflection}" class="form-control" rows="4" placeholder="What did you work on or learn?"></textarea>
                    <div class="text-danger small" th:if="${#fields.hasErrors('reflection')}" th:errors="*{reflection}"></div>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="usedAI" th:field="*{usedAI}">
                    <label class="form-check-label" for="usedAI">Used AI tools?</label>
                </div>


                <button type="submit" class="btn btn-primary w-100">Save Session</button>
            </form>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/home" class="text-decoration-none">&larr; Back to Home</a>
    </div>
</div>
</body>
</html>
