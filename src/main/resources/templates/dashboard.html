<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StudyBuddy â€“ Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-primary text-center mb-4">Your Study Dashboard</h1>

    <div class="mb-4 text-center">
        <div class="alert alert-info fw-semibold">
            Total Time Studied This Week:
            <span th:text="${totalTime}">0 hours</span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" th:if="${sessionList != null}">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-primary">
                    <tr>
                        <th>Start</th>
                        <th>End</th>
                        <th>Duration</th>
                        <th>Type</th>
                        <th>Reflection</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${sessionList}">
                        <td th:text="${item.start}">Start</td>
                        <td th:text="${item.end}">End</td>
                        <td th:text="${item.duration}">Duration</td>
                        <td th:text="${item.type}">Type</td>
                        <td th:text="${item.reflection}">Reflection</td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <div th:if="${sessionList == null or sessionList.isEmpty()}" class="text-center mt-5">
            <p class="text-muted">No sessions logged yet. Start tracking your study time!</p>
            <a href="/session" class="btn btn-primary">Log a Study Session</a>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/session" class="btn btn-outline-secondary">Add New Session</a>
    </div>
</div>
</body>
</html>
