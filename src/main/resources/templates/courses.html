<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>StudyBuddy – Add or Join Course</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body{
            background:radial-gradient(circle at 50% 10%,#1e2126 0%,#111317 80%);
        }
        .glass-card{
            backdrop-filter:blur(8px);
            background:rgba(33,37,41,.65);
            border:1px solid rgba(255,255,255,.05);
            box-shadow:0 .5rem 1.5rem rgba(0,0,0,.6);
        }
        .list-group-item::before{
            content:"•";
            color:var(--bs-primary);
            margin-right:.5rem;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100 text-light">
<div class="container px-3">
    <div class="glass-card card p-4 mx-auto" style="max-width:650px;">

        <h1 class="text-center fw-semibold mb-4">
            <i class="bi bi-journal-bookmark-fill me-2 text-primary"></i>
            Add or Join a Course
        </h1>

        <form th:action="@{/courses}" method="post" class="mb-4">
            <div class="input-group">
                <input type="text" id="courseName" name="name"
                       class="form-control" placeholder="e.g., CSE 312" required>
                <button class="btn btn-success">
                    <i class="bi bi-plus-circle me-1"></i>Save
                </button>
            </div>
        </form>

        <div th:if="${message}" class="alert alert-info py-2 mb-4"
             th:text="${message}"></div>

        <h4 class="fw-semibold mb-2">Your Courses</h4>
        <ul class="list-group list-group-flush">
            <li class="list-group-item bg-transparent text-secondary"
                th:if="${#lists.isEmpty(myCourses)}">You haven’t added any courses yet.</li>
            <li class="list-group-item bg-transparent text-light"
                th:each="course : ${myCourses}" th:text="${course.name}">CSE 312</li>
        </ul>

        <div class="text-center mt-4">
            <a href="/dashboard" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-arrow-left me-1"></i>Back to Dashboard
            </a>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
