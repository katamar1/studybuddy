<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard â€“ StudyBuddy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body{background:radial-gradient(circle at 50% 10%,#1e2126 0%,#111317 80%);}
        .glass-card{backdrop-filter:blur(8px);background:rgba(33,37,41,.65);
            border:1px solid rgba(255,255,255,.05);box-shadow:0 .5rem 1.5rem rgba(0,0,0,.6);}
        .table-responsive thead th{background:#1b1d22;position:sticky;top:0;z-index:1;}
    </style>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100 text-light">

<div class="container px-3">

    <div class="glass-card card p-4">

        <h1 class="text-center fw-semibold mb-4">
            <i class="bi bi-trophy-fill text-warning me-2"></i>Leaderboard
        </h1>

        <div class="table-responsive">
            <table class="table table-dark table-hover align-middle mb-0">
                <thead>
                <tr>
                    <th>#</th>
                    <th>User</th>
                    <th>Total Time</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="entry, iterStat : ${leaderboard}">
                    <td th:text="${iterStat.index + 1}">1</td>
                    <td th:text="${entry.displayName}">User</td>
                    <td>
                        <span th:text="${entry.totalMinutes}">0</span> minutes
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a href="/dashboard" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-arrow-left me-1"></i>Back to Dashboard
            </a>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
