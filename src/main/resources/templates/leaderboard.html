<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Leaderboard – StudyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center text-primary mb-4">🏆 Leaderboard</h1>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>#</th>
            <th>User</th>
            <th>Total Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry, iterStat : ${leaderboard}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${entry.displayName}">User</td>
            <td th:text="${entry.totalMinutes} + ' minutes'">Time</td>
        </tr>
        </tbody>
    </table>

    <div class="text-center">
        <a href="/dashboard" class="btn btn-outline-secondary">← Back to Dashboard</a>
    </div>
</div>
</body>
</html>
