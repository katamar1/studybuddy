<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register â€“ StudyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center text-primary mb-4">Create Your Account</h1>

    <div class="card mx-auto shadow-sm" style="max-width: 500px;">
        <div class="card-body">
            <form th:action="@{/register}" th:object="${userForm}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Username" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="name@example.com" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter a strong password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/login" class="text-decoration-none">Already have an account? Log in &rarr;</a>
    </div>
</div>
</body>
</html>
